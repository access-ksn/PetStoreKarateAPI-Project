<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-1-worker-1"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"petStoreAPI[1:30]","start":704,"end":782,"title":"petStoreAPI[1:30] 10:00:00.704-10:00:00.782 find pet by id"},{"id":2,"group":1,"content":"petStoreAPI[2:41]","start":782,"end":2779,"title":"petStoreAPI[2:41] 10:00:00.782-10:00:02.779 Amend pet name of an existing petID"},{"id":3,"group":1,"content":"petStoreAPI[3:51]","start":2795,"end":2811,"title":"petStoreAPI[3:51] 10:00:02.795-10:00:02.811 delete an existing pet"},{"id":4,"group":1,"content":"petStoreAPI[4:61]","start":2826,"end":2826,"title":"petStoreAPI[4:61] 10:00:02.826-10:00:02.826 find pet by id"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);
timeline.setOptions({ groupOrder: 'content' });
timeline.setGroups(groups);
timeline.setItems(items);
</script>
  </body>
</html>
